<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&subset=latin,latin-ext" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>Memory Game</title>
</head>
<body>
    <div class="container">
        <h1>Memory Game</h1>
        <div id="app">
            <div class="score">
                <div class="turns">Turns : <span :class="finish ? 'badge-success' : 'badge-light'">{{turns}}</span></div>
                <div class="totalTime">Total Time : <span :class="finish ? 'badge-success' : 'badge-light'">{{min}} : {{sec}}</span></div>
            </div>
            <div class="grid-container">
                <div v-for="card in memoryCards" class="grid-item flip-container" :class="{ 'flipped': card.isFlipped, 'matched' : card.isMatched }" @click="flipCard(card)">
                    <div class="memorycard">
                        <div class="front"><img src="img/l0.jpg"></div>
                        <div class="back"><img :src="'/'+card.img"></div>
                    </div>
                </div>
            </div>
            <div class="totalTime"><button class="btn" @click="reset" :disabled="!start">Restart</button></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
