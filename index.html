<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&subset=latin,latin-ext" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <title>VUE JS & BOOTSTRAP</title>
</head>
<body>
    <br>
    <div class="container">
        <div id="app">
            <div class="row">
                <div class="d-flex flex-row justify-content-center py-3">
                    <div class="turns p-3">Turns : <span :class="finish ? 'badge-success' : 'badge-light'">{{turns}}</span></div>
                    <div class="totalTime p-3">Total Time : <span :class="finish ? 'badge-success' : 'badge-light'">{{min}} : {{sec}}</span></div>
                </div>
                <div class="mx-auto">
                    <div class="row justify-content-md-center">
                        <div v-for="card in memoryCards" class="col-auto mb-3 flip-container" :class="{ 'flipped': card.isFlipped, 'matched' : card.isMatched }" @click="flipCard(card)">
                            <div class="memorycard">
                                <div class="front border rounded shadow"><img width="100" height="134" src="img/l0.jpg"></div>
                                <div class="back rounded border"><img width="100" height="134" :src="'/'+card.img"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="totalTime p-3"><button class="btn btn-primary" @click="reset" :disabled="!start">Restart</button></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
